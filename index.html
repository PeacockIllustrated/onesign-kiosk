<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=1, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#111111">
  <link rel="manifest" href="./manifest.webmanifest">
  <link rel="apple-touch-icon" href="./assets/icons/icon-192.png">
  <title>Onesign Kiosk — Mobile Prototype (Monochrome)</title>

  <!-- Tailwind utilities (keeps current utility classes) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Inter font (unchanged) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <!-- App styles -->
  <link rel="stylesheet" href="./styles.css">
</head>
<body class="overflow-hidden">

  <!-- Main viewport -->
  <div id="viewport" class="relative w-screen h-screen overflow-hidden">

    <!-- Gate Panel -->
    <section id="gate" class="panel translate-x-0">
      <div class="panel-header">
        <span class="panel-eyebrow">welcome to</span>
        <h1 class="panel-title">onesign</h1>
      </div>
      <div class="panel-body">
        <div class="panel-grid panel-grid--stack">
          <button id="externalBtn" class="tile tile--stack">
            <span>external<br>signs</span>
          </button>
          <button id="internalBtn" class="tile tile--stack">
            <span>internal<br>signs</span>
          </button>
        </div>
      </div>
      <footer class="panel-footer">
        <div class="panel-dots" aria-hidden="true">
          <span class="dot dot--active"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
      </footer>
    </section>

    <!-- Catalogue Panel -->
    <section id="catalogue" class="panel translate-x-full">
      <div class="panel-header">
        <span class="panel-eyebrow">choose</span>
        <h2 class="panel-title">product</h2>
      </div>
      <div class="panel-body">
        <div class="panel-grid panel-grid--two">
          <button id="lettersCard" class="tile" aria-label="Letters">
            <span>letters</span>
          </button>
          <button class="tile" aria-label="Panel plus Letters">
            <span>panel + letters</span>
          </button>
          <button class="tile" aria-label="Vinyl">
            <span>vinyl</span>
          </button>
          <button class="tile" aria-label="Neon">
            <span>neon</span>
          </button>
          <button class="tile" aria-label="Window Decal">
            <span>window decal</span>
          </button>
          <button class="tile" aria-label="Wayfinding">
            <span>way-finding</span>
          </button>
        </div>
      </div>
      <footer class="panel-footer">
        <button id="backFromCatalogue" aria-label="Back" class="circle-btn">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.75" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M15 18l-6-6 6-6"/></svg>
        </button>
        <div class="panel-dots" aria-hidden="true">
          <span class="dot dot--active"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
        <div class="circle-btn circle-btn--ghost" aria-hidden="true">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.75" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6l3 3"/></svg>
        </div>
      </footer>
    </section>

    <!-- Letters Panel -->
    <section id="letters" class="panel translate-x-full">
      <div class="absolute inset-0">
        <div id="lwrap" class="absolute inset-0 flex transition-transform duration-300 ease-out">

          <!-- 1. Material -->
          <section class="slide" data-step="0">
            <div class="panel-header">
              <span class="panel-eyebrow">material</span>
              <h3 class="panel-title">letters</h3>
            </div>
            <div class="slide-center">
              <div class="slide-scroll">
                <div class="panel-grid panel-grid--two">
                  <button class="tile" data-choice="material" data-value="MDF">mdf</button>
                  <button class="tile" data-choice="material" data-value="Acrylic">acrylic</button>
                  <button class="tile" data-choice="material" data-value="Metal">metal</button>
                  <button class="tile" data-choice="material" data-value="Foamex">foamex</button>
                </div>
              </div>
            </div>
          </section>

          <!-- 2. Height -->
          <section class="slide" data-step="1">
            <div class="panel-header">
              <span class="panel-eyebrow">sizing</span>
              <h3 class="panel-title">letters</h3>
            </div>
            <div class="slide-center">
              <div class="slide-scroll">
                <div class="panel-grid panel-grid--two">
                  <button class="tile tile--sizing" data-choice="height" data-value="Small (10mm)"><span class="tile-label">small</span><span class="tile-note">10mm</span></button>
                  <button class="tile tile--sizing" data-choice="height" data-value="Medium (25mm)"><span class="tile-label">medium</span><span class="tile-note">25mm</span></button>
                  <button class="tile tile--sizing" data-choice="height" data-value="Large (50mm)"><span class="tile-label">large</span><span class="tile-note">50mm</span></button>
                  <button class="tile tile--sizing" data-choice="height" data-value="XL (75mm)"><span class="tile-label">x-large</span><span class="tile-note">75mm</span></button>
                  <button class="tile tile--sizing" data-choice="height" data-value="Custom"><span class="tile-label">custom</span></button>
                  <div class="tile tile--input tile--input-stretch">
                    <input id="heightCustom" type="number" min="5" placeholder="mm" class="tile-input">
                  </div>
                </div>
              </div>
            </div>
          </section>

          <!-- 3. Illumination Type -->
          <section class="slide" data-step="2">
            <div class="panel-header">
              <span class="panel-eyebrow">illumination</span>
              <h3 class="panel-title">letters</h3>
            </div>
            <div class="slide-center">
              <div class="slide-scroll">
                <div class="panel-grid panel-grid--two">
                  <button class="tile" data-choice="illumination" data-value="Face illuminated">face</button>
                  <button class="tile" data-choice="illumination" data-value="Edge illuminated">edge</button>
                  <button class="tile" data-choice="illumination" data-value="Halo illuminated">halo</button>
                  <button class="tile" data-choice="illumination" data-value="No Illumination">none</button>
                </div>
              </div>
            </div>
          </section>

          <!-- 4. Illumination Colour -->
          <section class="slide" data-step="3">
            <div class="panel-header">
              <span class="panel-eyebrow">colour</span>
              <h3 class="panel-title">illumination</h3>
            </div>
            <div class="slide-center">
              <div class="slide-scroll">
                <div class="panel-grid panel-grid--two">
                  <button class="tile" data-choice="illuminationColour" data-value="Bright white">bright</button>
                  <button class="tile" data-choice="illuminationColour" data-value="Warm white">warm</button>
                  <button class="tile" data-choice="illuminationColour" data-value="RGB">rgb</button>
                  <button class="tile" data-choice="illuminationColour" data-value="Brand colour">brand</button>
                </div>
              </div>
            </div>
          </section>

          <!-- 5. Fixing -->
          <section class="slide" data-step="4">
            <div class="panel-header">
              <span class="panel-eyebrow">fixing</span>
              <h3 class="panel-title">method</h3>
            </div>
            <div class="slide-center">
              <div class="slide-scroll">
                <div class="panel-grid panel-grid--two">
                  <button class="tile" data-choice="fixing" data-value="Direct to wall">direct</button>
                  <button class="tile" data-choice="fixing" data-value="Aluminium wall spacers">spacers</button>
                  <button class="tile" data-choice="fixing" data-value="Rails">rails</button>
                  <button class="tile" data-choice="fixing" data-value="Tape">tape</button>
                </div>
              </div>
            </div>
          </section>

          <!-- 6. Installation -->
          <section class="slide" data-step="5">
            <div class="panel-header">
              <span class="panel-eyebrow">installation</span>
              <h3 class="panel-title">support</h3>
            </div>
            <div class="slide-center">
              <div class="slide-scroll">
                <div id="installGrid" class="panel-grid panel-grid--two">
                  <button class="tile" data-choice="install" data-value="Yes">full install</button>
                  <button class="tile" data-choice="install" data-value="Delivery with installation layout (+£35)">layout +£35</button>
                  <button class="tile" data-choice="install" data-value="Self install">self install</button>
                  <button class="tile" data-choice="install" data-value="Delivery">delivery only</button>
                </div>
              </div>
            </div>
          </section>

          <!-- 7. Contact -->
          <section class="slide" data-step="6">
            <div class="panel-header">
              <span class="panel-eyebrow">send</span>
              <h3 class="panel-title">details</h3>
            </div>
            <div class="slide-center">
              <div class="slide-scroll">
                <div class="panel-grid panel-grid--two">
                  <div class="tile tile--input"><input id="email" type="email" placeholder="email" class="tile-input"></div>
                  <div class="tile tile--input"><input id="postcode" type="text" placeholder="postcode" class="tile-input"></div>
                </div>
              </div>
            </div>
          </section>

        </div>

        <footer class="letters-footer">
          <button id="lettersBack" aria-label="Previous" class="circle-btn circle-btn--ghost">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.75" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M15 18l-6-6 6-6"/></svg>
          </button>
          <div id="dots" class="panel-dots" role="tablist" aria-label="Progress"></div>
          <button id="lettersNext" aria-label="Next" class="circle-btn" disabled>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.75" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M9 6l6 6-6 6"/></svg>
          </button>
        </footer>

        <!-- Bottom Summary Sheet -->
        <div id="sheetWrap" class="pointer-events-none fixed inset-0 flex items-end justify-center" aria-hidden="true">
          <div id="sheetBackdrop" class="opacity-0 transition-opacity duration-200 ease-out bg-black/30 absolute inset-0"></div>
          <div id="sheet" class="translate-y-full transition-transform duration-300 ease-out relative z-10 w-full max-w-md mx-auto bg-white border-t-2 border-black rounded-t-2xl p-6">
            <h3 class="text-lg font-semibold mb-4">Summary</h3>
            <div id="summary" class="text-sm space-y-2 mb-6"></div>
            <div class="grid grid-cols-2 gap-3">
              <button id="closeSheet" class="border border-black rounded-full px-4 py-2 text-sm tracking-wide hover:bg-black hover:text-white transition">Edit</button>
              <button class="border border-black rounded-full px-4 py-2 text-sm tracking-wide hover:bg-black hover:text-white transition">Send</button>
            </div>
          </div>
        </div>
      </div>
    </section>

  </div>

  <!-- App logic -->
  <script src="./app.js"></script>
</body>
</html>
