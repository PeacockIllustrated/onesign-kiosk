<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=1, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#111111">
  <link rel="manifest" href="./manifest.webmanifest">
  <link rel="apple-touch-icon" href="./assets/icons/icon-192.png">
  <title>Onesign Kiosk — Mobile Prototype (Monochrome)</title>

  <!-- Tailwind utilities (keeps current utility classes) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Inter font (unchanged) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <!-- App styles -->
  <link rel="stylesheet" href="./styles.css">
</head>
<body class="overflow-hidden">

  <!-- Top Toolbar (safe-area aware) -->
  <header id="topbar" class="topbar">
    <div class="topbar__inner">
      <img src="./OneSignSVG.svg" alt="Onesign" class="h-6 w-auto select-none" draggable="false" />
      <div class="topbar__spacer"></div>
      <button class="topbar__chip" aria-label="Language">EN</button>
    </div>
  </header>

  <div id="viewport" class="relative w-screen h-screen overflow-hidden">

    <!-- Gate Panel -->
    <section id="gate" class="panel translate-x-0 flex flex-col items-center justify-center gap-8 px-8">
      <div class="heading"><span class="heading__pill">welcome to onesign</span></div>
      <div class="slide-center">
        <div class="slide-scroll">
          <div class="flex flex-col gap-6 w-full max-w-md">
            <button id="externalBtn" class="tile py-10 flex flex-col items-center justify-center transition-all duration-200">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-16 h-16 mb-4">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3 12l9-9 9 9M4.5 10.5v9.75A1.5 1.5 0 006 21.75h12a1.5 1.5 0 001.5-1.5v-9.75" />
              </svg>
              <span class="text-xl font-medium">external signs</span>
            </button>
            <button id="internalBtn" class="tile py-10 flex flex-col items-center justify-center transition-all duration-200">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-16 h-16 mb-4">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3 4.5h18M3 9h18m-9 4.5h9m-9 4.5h9" />
              </svg>
              <span class="text-xl font-medium">internal signs</span>
            </button>
          </div>
        </div>
      </div>
      <div class="text-sm text-gray-500 mt-4">tap to begin ▸</div>
    </section>

    <!-- Catalogue Panel -->
    <section id="catalogue" class="panel translate-x-full flex flex-col px-8">
      <div class="heading"><span class="heading__pill">select a product type</span></div>

      <!-- Centre the grid in the usable canvas -->
      <div class="slide-center">
        <div class="slide-scroll">
          <div class="grid grid-cols-2 max-w-md mx-auto w-full">
          <button id="lettersCard" class="tile sq flex flex-col items-center justify-center gap-3 transition-all" aria-label="Letters">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-14 h-14">
              <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 19.5l7.5-15 7.5 15M6 16.5h12" />
            </svg>
            <span class="text-lg font-medium">letters</span>
          </button>
          <button class="tile sq flex flex-col items-center justify-center gap-3 transition-all" aria-label="Panel plus Letters">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-14 h-14"><rect x="3" y="6" width="18" height="12" rx="2" /></svg>
            <span class="text-lg font-medium">panel + letters</span>
          </button>
          <button class="tile sq flex flex-col items-center justify-center gap-3 transition-all" aria-label="Vinyl">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-14 h-14"><path stroke-linecap="round" stroke-linejoin="round" d="M3 6h18M3 12h18M3 18h18" /></svg>
            <span class="text-lg font-medium">vinyl</span>
          </button>
          <button class="tile sq flex flex-col items-center justify-center gap-3 transition-all" aria-label="Neon">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-14 h-14"><path stroke-linecap="round" stroke-linejoin="round" d="M12 3v18m-9-9h18" /></svg>
            <span class="text-lg font-medium">neon</span>
          </button>
          <button class="tile sq flex flex-col items-center justify-center gap-3 transition-all" aria-label="Window Decal">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-14 h-14"><rect x="5" y="5" width="14" height="14" rx="1.5" /></svg>
            <span class="text-lg font-medium">window decal</span>
          </button>
          <button class="tile sq flex flex-col items-center justify-center gap-3 transition-all" aria-label="Wayfinding">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-14 h-14"><path stroke-linecap="round" stroke-linejoin="round" d="M12 2v20M4 6h16M4 12h16M4 18h16" /></svg>
            <span class="text-lg font-medium">wayfinding</span>
          </button>
          <button class="tile sq flex flex-col items-center justify-center gap-3 transition-all" aria-label="Point of Sale">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-14 h-14"><path stroke-linecap="round" stroke-linejoin="round" d="M3 6h18v12H3z" /><path stroke-linecap="round" stroke-linejoin="round" d="M6 9h12M6 15h12" /></svg>
            <span class="text-lg font-medium">point of sale</span>
          </button>
          <button class="tile sq flex flex-col items-center justify-center gap-3 transition-all" aria-label="Internal Wall Signs">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-14 h-14"><rect x="4" y="8" width="16" height="8" rx="1.5" /></svg>
            <span class="text-lg font-medium">internal wall signs</span>
          </button>
        </div>
        </div>
      </div>

      <!-- Catalogue back -->
      <div class="bottom-nav">
        <button id="backFromCatalogue" aria-label="Back" class="navbtn">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M15 18l-6-6 6-6"/></svg>
        </button>
      </div>
    </section>

    <!-- Letters Panel -->
    <section id="letters" class="panel translate-x-full">
      <div class="absolute inset-0">
        <div id="lwrap" class="absolute inset-0 flex transition-transform duration-300 ease-out">

          <!-- 1. Material -->
          <section class="slide" data-step="0">
            <div class="heading"><span class="heading__pill">letter material</span></div>
            <div class="slide-center">
              <div class="slide-scroll">
                <div class="grid grid-cols-2 max-w-md mx-auto w-full">
                <button class="tile sq px-4" data-choice="material" data-value="MDF">mdf</button>
                <button class="tile sq px-4" data-choice="material" data-value="Acrylic">acrylic</button>
                <button class="tile sq px-4" data-choice="material" data-value="Metal">metal</button>
                <button class="tile sq px-4" data-choice="material" data-value="Foamex">foamex</button>
              </div>
              </div>
            </div>
          </section>

          <!-- 2. Height -->
          <section class="slide" data-step="1">
            <div class="heading"><span class="heading__pill">letter height</span></div>
            <div class="slide-center">
              <div class="slide-scroll">
                <div class="connected-grid max-w-md mx-auto w-full" data-grid="height">
                <button class="tile sq px-4 tile-stacked" data-choice="height" data-value="Small (10mm)">
                  <span>small</span>
                  <span class="tile-sub">10mm</span>
                </button>
                <button class="tile sq px-4 tile-stacked" data-choice="height" data-value="Medium (25mm)">
                  <span>medium</span>
                  <span class="tile-sub">25mm</span>
                </button>
                <button class="tile sq px-4 tile-stacked" data-choice="height" data-value="Large (50mm)">
                  <span>large</span>
                  <span class="tile-sub">50mm</span>
                </button>
                <button class="tile sq px-4 tile-stacked" data-choice="height" data-value="XL (75mm)">
                  <span>xl</span>
                  <span class="tile-sub">75mm</span>
                </button>
                <button class="tile sq px-4 tile-stacked" data-choice="height" data-value="Custom">
                  <span>custom size</span>
                  <span class="tile-sub">tap to enter</span>
                </button>
                <div class="tile sq tile-input tile-stacked" data-custom-input>
                  <span class="tile-sub">value (mm)</span>
                  <input id="heightCustom" type="number" min="5" placeholder="000" inputmode="numeric">
                </div>
              </div>
              </div>
            </div>
          </section>

          <!-- 3. Illumination Type -->
          <section class="slide" data-step="2">
            <div class="heading"><span class="heading__pill">letter illumination</span></div>
            <div class="slide-center">
              <div class="slide-scroll">
                <div class="grid grid-cols-2 max-w-md mx-auto w-full">
                <button class="tile sq px-4" data-choice="illumination" data-value="Face illuminated">face</button>
                <button class="tile sq px-4" data-choice="illumination" data-value="Edge illuminated">edge</button>
                <button class="tile sq px-4" data-choice="illumination" data-value="Halo illuminated">halo</button>
                <button class="tile sq px-4" data-choice="illumination" data-value="No Illumination">none</button>
              </div>
              </div>
            </div>
          </section>

          <!-- 4. Illumination Colour -->
          <section class="slide" data-step="3">
            <div class="heading"><span class="heading__pill">illumination colour</span></div>
            <div class="slide-center">
              <div class="slide-scroll">
                <div class="connected-grid max-w-md mx-auto w-full" data-grid="illuminationColour">
                <button class="tile sq px-4" data-choice="illuminationColour" data-value="Bright white">bright</button>
                <button class="tile sq px-4" data-choice="illuminationColour" data-value="Warm white">warm</button>
                <button id="rgbTile" class="tile sq px-4 tile-stacked" data-choice="illuminationColour" data-value="RGB">
                  <span>rgb</span>
                  <span class="rgb-preview" aria-hidden="true"></span>
                  <span id="rgbValue" class="tile-sub">choose colour</span>
                </button>
                <div class="tile sq tile-placeholder" aria-hidden="true"></div>
              </div>
              <input type="color" id="rgbPicker" value="#ffffff" class="sr-only" aria-hidden="true">
              </div>
            </div>
          </section>

          <!-- 5. Fixing -->
          <section class="slide" data-step="4">
            <div class="heading"><span class="heading__pill">fixing method</span></div>
            <div class="slide-center">
              <div class="slide-scroll">
                <div class="grid grid-cols-2 max-w-md mx-auto w-full">
                <button class="tile sq px-4" data-choice="fixing" data-value="Direct to wall">direct</button>
                <button class="tile sq px-4" data-choice="fixing" data-value="Aluminium wall spacers">spacers</button>
              </div>
              </div>
            </div>
          </section>

          <!-- 6. Installation -->
          <section class="slide" data-step="5">
            <div class="heading"><span class="heading__pill">installation</span></div>
            <div class="slide-center">
              <div class="slide-scroll">
                <div id="installGrid" class="grid grid-cols-2 max-w-md mx-auto w-full">
                <button class="tile sq px-4" data-choice="install" data-value="Yes">install</button>
                <button class="tile sq px-4" data-choice="install" data-value="Delivery with installation layout (+£35)">layout +£35</button>
                <button class="tile sq px-4 col-span-2" data-choice="install" data-value="Delivery">delivery</button>
              </div>
              </div>
            </div>
          </section>

          <!-- 7. Contact -->
          <section class="slide" data-step="6">
            <div class="heading"><span class="heading__pill">contact</span></div>
            <div class="slide-center">
              <div class="slide-scroll">
                <div class="grid grid-cols-2 max-w-md mx-auto w-full">
                <div class="tile sq"><input id="email" type="email" placeholder="email" class="w-[80%] text-center border border-black/20 rounded-lg py-2"></div>
                <div class="tile sq"><input id="postcode" type="text" placeholder="postcode" class="w-[70%] text-center border border-black/20 rounded-lg py-2"></div>
              </div>
              </div>
            </div>
          </section>

        </div>

        <!-- Progress dots (tappable) -->
        <div id="dots" class="absolute left-0 right-0 flex justify-center gap-2" style="bottom: calc(5.5rem + env(safe-area-inset-bottom));" role="tablist" aria-label="Progress"></div>

        <!-- Bottom nav arrows -->
        <div class="bottom-nav">
          <button id="lettersBack" aria-label="Previous" class="navbtn">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M15 18l-6-6 6-6"/></svg>
          </button>
          <button id="lettersNext" aria-label="Next" class="navbtn navbtn--primary" disabled>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M9 6l6 6-6 6"/></svg>
          </button>
        </div>

        <!-- Bottom Summary Sheet -->
        <div id="sheetWrap" class="pointer-events-none fixed inset-0 flex items-end justify-center" aria-hidden="true">
          <div id="sheetBackdrop" class="opacity-0 transition-opacity duration-200 ease-out bg-black/30 absolute inset-0"></div>
          <div id="sheet" class="translate-y-full transition-transform duration-300 ease-out relative z-10 w-full max-w-md mx-auto bg-white border-t-2 border-black rounded-t-2xl p-6">
            <h3 class="text-lg font-semibold mb-4">summary</h3>
            <div id="summary" class="text-sm space-y-2 mb-6"></div>
            <div class="grid grid-cols-2 gap-3">
              <button id="closeSheet" class="border border-black rounded-full px-4 py-2 text-sm tracking-wide hover:bg-black hover:text-white transition">edit</button>
              <button class="border border-black rounded-full px-4 py-2 text-sm tracking-wide hover:bg-black hover:text-white transition">send</button>
            </div>
          </div>
        </div>
      </div>
    </section>

  </div>

  <!-- App logic -->
  <script src="./app.js"></script>
</body>
</html>
